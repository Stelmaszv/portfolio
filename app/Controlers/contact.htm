<div id="contakt">
    <div class="offset-lg-1 col-lg-10 contakt">
        <div class="row">
            <div class="col-12 offset-md-1 col-md-3">
                <div class="dataContakt">
                  <h4>[#Contaktdata#]</h4>
                  <div class="contaktEl"><img class="contaktLogo" src="assets\icons\call-24px.svg">[#phone#]</div>
                  <div class="contaktEl"><img class="contaktLogo"src="assets\icons\email-24px.svg">[#emailDB#]</div>
                  <button type="button" class="btn btn-primary onForm" data-toggle="modal" data-target="#exampleModalScrollable">
                    [#Contaktme#]
                  </button>
                </div>
            </div>
            <div class="col-md-8 ">
                <div class="notificarion">
                  <div class="alert alert-success sentSuccess" role="alert">
                      [#succesmess#]
                  </div>
                  <ul class="alert alert-danger errors">
                  </ul>
                </div>
                <form class="needs-validation formContakt" novalidate>
                    <div class="form-row">
                        <div class="col-md-6">
                            <input type="text" class="form-control " id="validationTooltip01" name="name"  min='3' max='10' placeholder="[#name#]"    required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                              </div>
                              <input type="email" class="form-control" id="validationTooltip02" min='3' name="email" max='20' placeholder="[#email#]"  aria-describedby="inputGroupPrepend" required>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <input type="text" class="form-control" id="validationTooltip03"  name="subject"  min='3' max='10' placeholder="[#subject#]"  required>
                        </div>
                        <div class="col-md-12 mb-3">
                            <textarea class="form-control" type="text" id="validationTooltip04" name="message"  min='10' max='50' placeholder="[#content#]" required></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">[#sentform#]</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalScrollableTitle">[#Contaktme#]</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body form">
            <div class="alert alert-success sentSuccessMobile" role="alert">
                [#succesmess#]
            </div>
            <ul class="alert alert-danger errorsMobile"></ul>
            <form class="needs-validation mobileForm" novalidate>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control " id="validationTooltip01" name="name"  min='3' max='10' placeholder="[#name#]"    required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                          </div>
                          <input type="email" class="form-control" id="validationTooltip02" name="email" min='3' max='20' placeholder="[#email#]"  aria-describedby="inputGroupPrepend" required>
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <input type="text" class="form-control" id="validationTooltip03"  name="subject"  min='3' max='10' placeholder="[#subject#]"  required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <textarea class="form-control" type="text" id="validationTooltip04" name="message"  min='10' max='50' placeholder="[#content#]" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">[#Close#]</button>
                    <button class="btn btn-primary" type="submit">[#sentform#]</button>
                  </div>
            </form>
        </div>
      </div>
    </div>
  </div>
