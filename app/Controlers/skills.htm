<div id="skills">
        <div class="offset-lg-1 col-lg-10 section">
            <h2>[#about#]</h2>
            <div class="description">[#aboutme#]</div>
            <div class="row nomobile">
                <div class="col-lg-4">
                    Back-end
                </div>
                <div class="col-lg-4">
                    Front-end
                </div>
                <div class="col-lg-3">
                    Others
                </div>       
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="row">
                        <loop name="backend">
                            <div class=" offset-sm-1 offset-lg-1 col-sm-1 col-2 col-lg-2 skill">
                                <img src="app/appdata/skills/[#name#]/[#photo#]" alt="..." class="rounded skillLogo">
                            </div>
                            <div class="col-10 col-sm-9 skill">
                                <div class="progress procent">
                                    <div class="progress-bar" role="progressbar" style="width: [#procent#]%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </loop name="backend">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row" >
                        <loop name="frontend">
                            <div class="col-2 offset-sm-1 offset-lg-1 col-sm-1 col-lg-2 skill">
                                <img src="app/appdata/skills/[#name#]/[#photo#]" alt="..." class="rounded skillLogo">
                            </div>
                            <div class="col-10 col-sm-9 skill">
                                <div class="progress procent">
                                    <div class="progress-bar" role="progressbar" style="width: [#procent#]%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </loop name="frontend">
                    </div>
                </div>
                <div class="col-lg-4">
                        <div class="row" >
                            <loop name="others">
                                <div class="col-2 offset-sm-1 offset-lg-1 col-sm-1 col-lg-2 skill">
                                    <img src="app/appdata/skills/[#name#]/[#photo#]" alt="..." class="rounded skillLogo">
                                </div>
                                <div class="col-10 col-sm-9">
                                    <div class="progress procent skill">
                                        <div class="progress-bar" role="progressbar" style="width: [#procent#]%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </loop name="others">
                        </div>
                    </div>
            </div>
        </div>
</div>
