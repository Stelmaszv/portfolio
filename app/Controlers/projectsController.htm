<div id="projectsslide" class="slideOn">
  <div class="offset-lg-1 col-lg-10 section">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
          <loop name="slide">
              <div class="carousel-item">
                  <img src="[#photo#]" class="d-block w-100" alt="...">
                  <div class="discription" discription=".discription[#id#]">
                    <h2>[#name#]</h2>
                    <div class="discription[#id#]" style="display: none;">
                      [#description#]
                    </div>
                  </div>
              </div>
          </loop name="slide">
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="showMore">Pokaż wicej projektów</div>
  </div>
</div>

<div id="projects" >
    <div class="offset-lg-1 col-lg-10 section">
        <loop name="projects">
          <div class="media projectsElment">
              <img src="[#photo#]" class="mr-3 photo" alt="...">
              <div class="media-body">
                <h5 class="mt-0">[#name#]</h5>
                <div class="description">[#description#]</div>
              </div>
          </div>
        </loop name="projects">
    </div> 
</div>
