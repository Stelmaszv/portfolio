<div id="projects">
        <div class="offset-lg-1 col-lg-10 section">
                <loop name="projects">
                    <div class="row projectelment">
                        <div class="col-lg-4 col-sm-4 projectlogo">
                            <img src="[#logo#]" alt="..." class="rounded logo">
                        </div>
                        <div class="col-12 col-lg-7 col-sm-8 projectDiscription">
                            <div class="projectname" notempty="true">[#name#]</div>
                            <div class="projectDiscriptionText" notempty="true"> 
                                [#DISCRIPTION#]
                            </div>
                        </div>
                    </div>
                </loop name="projects">
            </div>
</div>
