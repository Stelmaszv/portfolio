<body>
<div class="container">
    <div class="col-m-offset-3 col-m-6">
        <h1>New project <a href="admin.php"  >Back</a></h1>

            <div>Eng</div>

                <textarea cols="50" rows="15" name="eng" placeholder="Description in eng">[#eng#]</textarea>
            </div>
            <div>Pl</div>
            <div>
                <textarea cols="50" rows="15" name="pl" placeholder="Description in pl">[#pl#]</textarea>

    </div>
