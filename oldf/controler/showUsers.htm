<table>
    <loop name="users">
        <tr>
            <td>[#login#]</td>
            <td><a href="?view=editUser&&title=[#login#]&&id=[#id#]">Edit</a></td>
            <td><a href="?view=showUser&&title=[#login#]&&id=[#id#]">show</a></td>
            <td><a href="?action=delete&&id=[#id#]">Delete</a></td>
        </tr>
    </loop name="users">
</table>
<br>

<if name="back">
    <a href="[#back#]">back</a>
</if name="back">
<a href="[#first#]">1</a>
<loop name="pages">
    <a href="[#link#]">[#page#] </a>
</loop name="pages">
<a href="[#lost#]">[#lostNumber#]</a>
<if name="next">
    <a href="[#next#]">next</a>
</if name="next">
